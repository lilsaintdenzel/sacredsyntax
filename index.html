<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Theology - A Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f1e;
            font-family: 'Courier New', monospace;
            color: #e8e8e8;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
            z-index: 1;
            mix-blend-mode: overlay;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='4' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            opacity: 0;
            animation: fadeInDown 1.5s ease forwards;
        }

        .search-container {
            max-width: 600px;
            margin: 40px auto 0;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 0.8s;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e8e8e8;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: #666;
        }

        .search-box:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .search-results {
            margin-top: 20px;
            text-align: center;
            color: #b8b8b8;
            font-size: 0.9rem;
        }

        .main-title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffd700, #f0e68c, #daa520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .main-subtitle {
            font-size: 1.3rem;
            color: #b8b8b8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .writings-count {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 1px;
        }

        .writings-count span {
            color: #ffd700;
            font-weight: bold;
        }

        .writings-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 60px;
            min-height: 500px;
        }

        .writing-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 35px;
            transition: all 0.4s ease;
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
            cursor: pointer;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .writing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .writing-card:hover::before {
            transform: scaleX(1);
        }

        .writing-card:nth-child(1) { 
            animation-delay: 0.3s;
            --accent-color: #c9b9a0;
        }
        .writing-card:nth-child(2) { 
            animation-delay: 0.5s;
            --accent-color: #d4af37;
        }
        .writing-card:nth-child(3) { 
            animation-delay: 0.7s;
            --accent-color: #ffd700;
        }

        .writing-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .card-scripture {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .card-subtitle {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .card-excerpt {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #b8b8b8;
            margin-bottom: 25px;
        }

        .card-link {
            display: inline-block;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .writing-card:hover .card-link {
            border-color: var(--accent-color);
        }

        .divider {
            width: 60px;
            height: 2px;
            background: var(--accent-color);
            margin: 15px 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .main-subtitle { font-size: 1rem; }
            .writings-grid { 
                grid-template-columns: 1fr;
                gap: 25px;
            }
            .card-title { font-size: 1.6rem; }
            .card-subtitle { font-size: 1.1rem; }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 60px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 1.2s;
        }

        .page-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffd700;
            padding: 12px 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(255, 215, 0, 0.1);
            border-color: #ffd700;
            transform: translateY(-2px);
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-indicator {
            color: #b8b8b8;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .page-dot {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            margin: 0 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffd700;
        }

        .page-dot svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .page-dot circle {
            fill: none;
            stroke-width: 3;
        }

        .circle-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .circle-progress {
            stroke: #ffd700;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.6s ease, transform 0.4s ease;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.4));
        }

        .page-number {
            position: relative;
            z-index: 1;
            transition: transform 0.4s ease;
        }

        .page-dot:hover .page-number {
            transform: scale(1.15);
        }

        .page-dot:hover .circle-progress {
            filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.6));
        }

        .writing-card.hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 100px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #666;
            font-size: 0.85rem;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
   
    
    
    <div class="container">
        <div class="header">
            <h1 class="main-title">visual theology</h1>
            <p class="main-subtitle">Meditations on sacred truth</p>
            <p class="writings-count"><span id="writingsCount"></span> writings available</p>
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-box" 
                    id="searchInput" 
                    placeholder="Search writings by title, scripture, or theme..."
                >
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <div class="writings-grid"></div>

        <div class="pagination">
            <button class="page-btn" id="prevBtn" disabled>← Previous</button>
            <div class="page-indicator">
                <div class="page-dot" id="pageCircle">
                    <svg viewBox="0 0 50 50">
                        <circle class="circle-bg" cx="25" cy="25" r="20"></circle>
                        <circle class="circle-progress" cx="25" cy="25" r="20" 
                                stroke-dasharray="125.6" 
                                stroke-dashoffset="125.6" 
                                id="progressCircle"></circle>
                    </svg>
                    <span class="page-number" id="pageNumber">1</span>
                </div>
            </div>
            <button class="page-btn" id="nextBtn">Next →</button>
        </div>

        <div class="footer">
            <p>Sacred Syntax | Visual Theology Collection</p>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
